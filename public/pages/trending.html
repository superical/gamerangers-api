{{> templates/header}}
<div class="row padding-horizontal">
    <div class="col-sm-12"><h1>Top 10 Trending Games</h1></div>
</div>
<div class="row justify-content-md-center">
    <div class="col-sm-10">
        <div id="carouselTrendingGamesIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators" id="trendingCarouselIndicatorsContainer"></ol>
            <div class="carousel-inner" id="trendingCarouselInnerContainer"></div>
            <a class="carousel-control-prev" href="#carouselTrendingGamesIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselTrendingGamesIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</div>
<script src="js/games.js"></script>
<script src="js/trending-games.js"></script>
{{> templates/footer}}
