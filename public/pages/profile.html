{{> templates/header}}
<link rel="stylesheet" href="css/profile.css">
<div class="padding-horizontal">
    <h1 class="headerheading">My Profile</h1>
    <div class="profile-container" id="profileContainer" style="display: none;">
      <div class="profile-card">
        <div>
          <img src="images/profilrepic.jpg" alt="">
        </div>
        <div>
            <h2>Name: <span id="profileName"></span></h2>
            <p>
            <h5> Email: <span id="profileEmail"></span> </h5>
            <h6> Is Administrator:<br/><span id="profileIsAdmin"></span> </h6>
          </p>
            <div style="padding:10px 5px 25px 5px;">
                <a href="#" data-toggle="modal" data-target="#updateProfileModalBox">Update Profile Information</a>
            </div>
            <div class="sm">
              <a href="changepassword.html"><button class="btn btn-outline-success my-2 my-sm-0" type="submit">Change Password</button></a>
            </div>
        </div>
      </div>
    </div>
</div>
<div class="modal fade" id="updateProfileModalBox" tabindex="-1" role="dialog" aria-labelledby="updateProfileModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="updateProfileModalCenterTitle">Update Profile Information</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form id="updateProfileInfoForm">
                <div class="modal-body">
                        <div class="form-group">
                            <label for="profileFirstNameInput">First Name</label>
                            <input type="text" class="form-control" id="profileFirstNameInput" name="profileFirstNameInput" placeholder="First Name">
                        </div>
                        <div class="form-group">
                            <label for="profileLastNameInput">Last Name</label>
                            <input type="text" class="form-control" id="profileLastNameInput" name="profileLastNameInput" placeholder="Last Name">
                        </div>
                        <div class="form-group">
                            <label for="profileEmailInput">Email address</label>
                            <input type="email" class="form-control" id="profileEmailInput" name="profileEmailInput" aria-describedby="emailHelp" placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted">Leave this field intact if you don't intend to change email address</small>
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Update Profile</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="js/profile.js"></script>
{{> templates/footer}}
