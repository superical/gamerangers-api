{{> templates/header}}
<link rel="stylesheet" href="css/signup.css">
<div class="row">
    <div class="col-sm">
        <h2 class="mainheading">Be A Game RANGERRRR</h2>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <div id="login-box">
            <div class="left-box">
                <h1>Change Password</h1>
                <form id="changePasswordForm">
                  <input type="password" name="password" placeholder="New Password" />
                  <input type="password" name="retypepassword" placeholder="Retype New Password" />
                  <button type="submit" class="submit">Change Password</button>
                </form>
              </div>
            <div class="right-box">
                

            </div>
            <div class="or">OR</div>
        </div>
    </div>
</div>
<script src="js/changepassword.js" defer></script>
{{> templates/footer}}
