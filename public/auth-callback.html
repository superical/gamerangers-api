<!DOCTYPE html>
<html>
    <head>
        <title>Authenticating...</title>
    </head>
    <body>
        <script type="text/javascript">
            window.opener.authCallback({
                id: '{{user_id}}',
                email: '{{email}}',
                isAdmin: '{{isAdmin}}',
                token: '{{token}}'
            });
            window.close();
        </script>
    </body>
</html>
